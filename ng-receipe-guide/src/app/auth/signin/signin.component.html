<form (ngSubmit)="onSignin(f)" #f="ngForm">
    <div class="centered-input">
        <div class="form-group">
            <label for="email">Mail</label>
            <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                ngModel>
        </div>
        <button mat-stroked-button color="primary" type="submit" style="float: right">Log In</button>
    </div>
</form>
