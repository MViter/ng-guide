<mat-card>
  <mat-card-header>
      <mat-toolbar>
        <h4>Shopping List</h4>
      </mat-toolbar>  
  </mat-card-header>
<mat-card-content>
    <app-shopping-edit></app-shopping-edit>
</mat-card-content>
<mat-list>
    <h3 mat-subheader>Ingredients</h3>
    <mat-list-item *ngFor="let ingredient of ingredients; let i = index;" (click)="onEditItem(i)" >
      <mat-icon mat-list-icon>done</mat-icon>
      <p mat-line style="cursor: pointer;">{{ ingredient.name }} ({{ ingredient.amount }}) </p>
    </mat-list-item>
</mat-list>
</mat-card>
