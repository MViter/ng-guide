    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
        <div>
            <mat-form-field style="margin-right: 10px;"  form-group>
              <input
                matInput
                type="text"
                placeholder="Name"
                id="name"
                class="form-control"
                name="name"
                ngModel
                required>
            </mat-form-field>
        
            <mat-form-field form-group>
              <input
                matInput
                type="number"
                placeholder="Amount" id="amount"
                class="form-control"
                name="amount"
                ngModel
                required
                pattern="^[1-9]+[0-9]*$">
            </mat-form-field>
            <button type="button" mat-button color="primary" type="submit" [disabled]="!f.valid" style="margin-right: 5px;">{{ editMode ? 'Update' : 'Add'}}</button>
            <button type="button" mat-button color="accent" type="button" style="margin-right: 5px;" (click)="onDelete()">Delete</button>
            <button *ngIf="editMode"  mat-button color="primary" type="button" (click)="onClear()">Clear</button>
        </div>
    </form>
